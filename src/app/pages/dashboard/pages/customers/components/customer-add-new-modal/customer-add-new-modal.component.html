<div class="modal fade" id="newCustomerModal" tabindex="-1" aria-labelledby="novoClienteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="novoClienteModalLabel">Cadastrar Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <form>
        <div class="modal-body">
          <p class="text-muted mb-4" style="font-size: 0.875rem;">
            Preencha os dados abaixo.*
          </p>

          <div class="mb-3">
            <label class="form-label-custom">Nome completo</label>
            <input type="text" class="form-control form-control-custom" placeholder="Nome do cliente" required>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label-custom">CPF</label>
              <input
                type="text"
                mask="000.000.000-00"
                class="form-control form-control-custom"
                placeholder="000.000.000-00"
                required
              >
            </div>
            <div class="col-6">
              <div class="d-flex justify-content-between align-items-center mb-1">
                <label class="form-label-custom mb-0">Telefone(s)</label>
                @if(phones.length < 3) {
                  <button
                    type="button"
                    class="btn-add-phone"
                    (click)="addPhone()"
                  >
                    <i class="bi bi-plus-circle"></i>
                  </button>
                }
              </div>

              @for (_ of phones; let index = $index; track $index) {
                <div class="d-flex gap-2 mb-2">
                  <input
                    type="text"
                    class="form-control form-control-custom"
                    [placeholder]="'Telefone ' + (index + 1)"
                    mask="(00) 00000-0000"
                    [(ngModel)]="phones[index]"
                    [name]="'phone-' + index"
                    required
                  >
                  @if(phones.length > 1) {
                    <button
                      type="button"
                      class="btn-remove-phone"
                      (click)="removePhone(index)"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  }
                </div>
              }
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label-custom">E-mail</label>
            <input type="email" class="form-control form-control-custom" placeholder="email@exemplo.com">
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label-custom">Data de Nascimento</label>
              <input type="date" class="form-control form-control-custom" required>
            </div>
            <div class="col-6">
              <label class="form-label-custom">Estado</label>
              <input type="text" class="form-control form-control-custom" value="ParaÃ­ba" readonly>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label-custom">Cidade</label>
            <ng-select
              [items]="cities"
              placeholder="Selecione ou busque a cidade"
              class="custom-ng-select"
              name="city"
              [required]="true"
              [searchable]="true"
              [clearable]="false"
            >
            </ng-select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn-primary-gradient">
            <i class="bi bi-person-plus"></i>
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
