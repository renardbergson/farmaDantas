<div class="dashboard-card mb-4">
  <div class="dashboard-card-body p-3">
    <div class="d-flex flex-wrap align-items-center gap-4">
      <!-- Campo de Busca -->
      <div class="search-wrapper">
        <i class="bi bi-search search-icon"></i>
        <input
          type="text"
          class="form-control search-input"
          placeholder="Buscar por nome, CPF ou e-mail..."
          (input)="onSearch($event)"
        >
      </div>

      <!-- Filtros de Status -->
      <div class="status-filters d-flex align-items-center gap-3">
        <span class="filter-label text-muted"><i class="bi bi-funnel me-1"></i> Filtrar:</span>
        <div class="d-flex gap-2">
          @for (status of statuses; track status.value) {
            <div class="filter-checkbox">
              <input
                type="checkbox"
                [id]="'filter-' + status.value"
                (change)="toggleStatus(status.value)"
                [checked]="statusMustBeChecked(status.value)"
                class="btn-check"
              >
              <!-- usamos vírgula aqui porque estamos passando um array de condições para o
              ngClass, que converterá cada condição em uma classe separada -->
              <label
                [for]="'filter-' + status.value"
                class="status-chip"
                [ngClass]="[status.class, selectedStatuses.has(status.value) ? 'is-active' : '']"
              >
                {{ status.value }}
              </label>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
