<div class="status-summary-card">
  <div class="card-header-info">
    <h5 class="chart-title">Legenda de Status</h5>
    <p class="chart-subtitle">Entenda a classificação da sua base de clientes</p>
  </div>

  <div class="status-grid">
    @for (metric of statusMetrics; track metric.status) {
      <div class="status-item">
        <div class="status-info">
          <div class="status-icon-box" [ngClass]="metric.class">
            <i class="bi" [ngClass]="metric.icon"></i>
          </div>
          <div class="status-text">
            <div class="d-flex align-items-center gap-2">
              <span class="status-label">{{ metric.label }}</span>
              <span class="status-count">({{ statusCounts[metric.status] }})</span>
            </div>
            <p class="status-desc">{{ metric.description }}</p>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress" style="height: 6px;">
            <div class="progress-bar"
                 [ngClass]="metric.class"
                 role="progressbar"
                 [style.width.%]="getPercentage(metric.status)"
                 [attr.aria-valuenow]="getPercentage(metric.status)"
                 aria-valuemin="0"
                 aria-valuemax="100">
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
