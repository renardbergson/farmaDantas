<div class="dashboard-card">
  <div class="dashboard-card-header">
    <div>
      <h2 class="dashboard-card-title">Cashbacks Recentes</h2>
      <p class="dashboard-card-subtitle">Ãšltimos cashbacks gerados</p>
    </div>
    <button class="btn-ghost" (click)="viewAllCashbacks()">
      Ver todos <i class="bi bi-arrow-right ms-1"></i>
    </button>
  </div>
  <div class="dashboard-card-body">
    <div class="d-flex flex-column gap-3">
      <div class="cashback-list-item" *ngFor="let cashback of recentCashbacks">
        <div class="d-flex align-items-center">
          <div class="cashback-icon">
            <i class="bi bi-gift"></i>
          </div>
          <div class="cashback-info">
            <p class="cashback-cliente">{{ cashback.customer }}</p>
            <p class="cashback-expira">Expira em {{ cashback.expiresIn }}</p>
          </div>
        </div>
        <div class="cashback-right">
          <span class="badge-status" [class.badge-active]="cashback.status === 'active'" [class.badge-expired]="cashback.status === 'expired'">
            {{ cashback.status }}
          </span>
          <span class="cashback-valor">R$ {{ cashback.value | number:'1.2-2' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
